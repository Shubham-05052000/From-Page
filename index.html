<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/f8e6a66ec7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="card1">
                <div class="card">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i>  Enter Your Name</label>
                </div>
                <div class="card">
                    <input type="text" id="phone" required>
                    <label for="phone"><i class="fas fa-phone-square-alt"></i>  Enter Your Phone</label>
                </div>
            </div>
            <div class="card">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>  Enter Your Email</label>
            </div>
            <div class="card">
                <textarea id="msg"  rows="08"></textarea>
                <label for="msg"><i class="fas fa-comments"></i>  Enter Message</label>
            </div>
            <button>SUMBIT<i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

</body>
</html>
